 <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Form Test</title>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                <link rel="stylesheet" href="css/style.css">
            </head>
            <body>
                
                    <div class="root">
                
                     <h1 id="title"><b>Form Title</b></h1>
                      <p id="description">General Data Form</p>
                   </div>
                <div class="root1">
                <form id="form">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div></div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" required placeholder="Enter your pincode">
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="form-group">
                    <label for="food">Choice of Food:</label><br>
                        <input type="checkbox" id="food1" name="food" value="pizza" >
                        <label for="food1">Pizza</label>
                        <input type="checkbox" id="food2" name="food" value="burger" >
                        <label for="food2">Burger</label>
                        <input type="checkbox" id="food3" name="food" value="biryani" >
                        <label for="food3">biryani</label>
                        <input type="checkbox" id="food4" name="food" value="pongal" >
                        <label for="food4">pongal</label>
                        <input type="checkbox" id="food5" name="food" value="idiyappam" >
                        <label for="food5">idiyappam</label>
                    </div>
                    <div class="form-group">
                         <label for="state">State:</label>
                         <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                   </div>
                    <button type="submit" id="submit" class="btn btn-primary" >Submit</button>
                </form>
            </div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Pincode</th>
                                    <th>Gender</th>
                                    <th>Food</th>
                                    <th>State</th>
                                    <th>Country</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <tr>
                                <tr>
                                    
                                </tr><!-- Table body cells go here -->
                            </tr>
                        </tbody>   
                    </table>
                </div>
                </div>
                
                
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

            <script src="./js/script.js"></script>
            </body>
            </html>
